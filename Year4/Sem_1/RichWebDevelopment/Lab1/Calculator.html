<head>
  <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>

<body>
  <div id = "container">

    <div class = "display-box-spacer"></div>
    <div id = "display-box">
      <div id = "display-box-text">0</div>
    </div>
    <div class = "display-box-spacer"></div>

    <div id = "button-container">

      <div class = "calculator_row" id = "row1">
        <button class = "calculator_button" type="button" name="left-bracket-button">(</button>
        <button class = "calculator_button" type="button" name="right-bracket-button">)</button>
        <button class = "calculator_button" type="button" name="plus-minus-button">±</button>
        <button class = "calculator_button" type="button" name="divide-button">÷</button>
      </div>

      <div class = "calculator_row" id = "row2">
        <button class = "calculator_button" type="button" name="seven-button">7</button>
        <button class = "calculator_button" type="button" name="eight-button">8</button>
        <button class = "calculator_button" type="button" name="nine-button">9</button>
        <button class = "calculator_button" type="button" name="multiply-button">x</button>
      </div>

      <div class = "calculator_row" id = "row3">
        <button class = "calculator_button" type="button" name="four-button">4</button>
        <button class = "calculator_button" type="button" name="five-button">5</button>
        <button class = "calculator_button" type="button" name="six-button">6</button>
        <button class = "calculator_button" type="button" name="minus-button">-</button>
      </div>

      <div class = "calculator_row" id = "row4">
        <button class = "calculator_button" type="button" name="one-button">1</button>
        <button class = "calculator_button" type="button" name="two-button">2</button>
        <button class = "calculator_button" type="button" name="three-button">3</button>
        <button class = "calculator_button" type="button" name="plus-button">+</button>
      </div>

      <div class = "calculator_row" id = "row5">
        <button class = "calculator_button" type="button" name="zero-button">0</button>
        <button class = "calculator_button" type="button" name="point-button">.</button>
        <button class = "calculator_button" type="button" name="clear-button">C</button>
        <button class = "calculator_button" type="button" name="equals-button">=</button>
      </div>
    </div>
  </div>
</body>
