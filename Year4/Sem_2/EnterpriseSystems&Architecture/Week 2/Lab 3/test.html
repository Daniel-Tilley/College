<!DOCTYPE html>
<html>
<script type = 'text/javascript'>

//// Load XML file...
var doc = new ActiveXObject("MSXML2.DOMDocument.6.0");
doc.async = false;
doc.validateOnParse=true;
doc.load("order.xml");

/// Load Schema file...
var nameSpace = doc.documentElement.namespaceURI;
var xmlSchema = new ActiveXObject("MSXML2.XMLSchemaCache.6.0");
xmlSchema.add(nameSpace,"order.xsd");
doc.schemas = xmlSchema;

/// Parse/Validate XML file...
doc.load("order.xml");
var error = doc.parseError;

if (error != "")
{
	alert("error: " + error.reason);
}
else{
	alert("All Good");
}

/// Write HTML output...
document.write("XML Root Tag Name: " + doc.documentElement.tagName + "<br/><br/>");

//Use the followingâ€¦
//rootChildren = doc.documentElement.childN

</script>
</html>
