<body>
	
	<p><h1>Form</h1></p>
	<hr>
	
<table border="1" style="width:50%">
  
  <tr>
    <td><b>Enter Your Name:</b></td>
    <td><input type="text" name="Name" size="20" /></td> 
  </tr>
  
  <tr>
    <td><b>Enter Your Password:</b></td>
    <td><input type="text" name="Name" size="20" /></td> 
  </tr>
  
  <tr>
    <td><b>Enter a description of yourself:</b></td>
	<td><textarea name="myTextArea" rows="5" cols="45" wrap="soft"></textarea></td>
  </tr>
  
  <tr>

    <td><input type="radio" name="gender" value="male" /> Male
	<input type="radio" name="gender" value="female" />Female 
	</td> 
  </tr>

	Summer<input type="checkbox" name="holidays" /><br />
	</td> 
  </tr>
  
  <tr>

	<select name="season">

	<option value="Summer">Summer</option>

	</select>
	</td> 
  </tr>

	<option>America</option>

	</select>
    <td>
	
	</td>

	<td><form method="submit"><input type="submit" value ="Clear!"!></form></td>
  </tr>
  
</table>
	
</body>
</html>
